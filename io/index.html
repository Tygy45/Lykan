<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор с памятью</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            
            <div class="buttons">
                <!-- Первый ряд -->
                <button class="btn btn-function" onclick="calculator.clearAll()">ON/AC</button>
                <button class="btn btn-function" onclick="calculator.clearEntry()">CE/C</button>
                <button class="btn btn-function" onclick="calculator.squareRoot()">√</button>
                <button class="btn btn-operator" onclick="calculator.chooseOperation('÷')">÷</button>
                
                <!-- Второй ряд -->
                <button class="btn btn-function" onclick="calculator.percentage()">%</button>
                <button class="btn btn-function" onclick="calculator.toggleSign()">+/-</button>
                <button class="btn btn-function" onclick="calculator.delete()">⌫</button>
                <button class="btn btn-operator" onclick="calculator.chooseOperation('×')">×</button>
                
                <!-- Третий ряд -->
                <button class="btn btn-number" onclick="calculator.appendNumber('7')">7</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('8')">8</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="calculator.chooseOperation('-')">-</button>
                
                <!-- Четвертый ряд -->
                <button class="btn btn-number" onclick="calculator.appendNumber('4')">4</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('5')">5</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="calculator.chooseOperation('+')">+</button>
                
                <!-- Пятый ряд -->
                <button class="btn btn-number" onclick="calculator.appendNumber('1')">1</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('2')">2</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('3')">3</button>
                <button class="btn btn-equals" onclick="calculator.compute()" rowspan="2">=</button>
                
                <!-- Шестой ряд -->
                <button class="btn btn-number" onclick="calculator.appendNumber('0')">0</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('00')">00</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('000')">000</button>
                
                <!-- Седьмой ряд -->
                <button class="btn btn-number" onclick="calculator.appendNumber('.')">.</button>
                <button class="btn btn-function" onclick="calculator.memoryRecall()">MR</button>
                <button class="btn btn-function" onclick="calculator.memoryUnit()">MU</button>
                
                <!-- Восьмой ряд - кнопки памяти -->
                <button class="btn btn-function" onclick="calculator.memoryAdd()">M+</button>
                <button class="btn btn-function" onclick="calculator.memorySubtract()">M-</button>
                <button class="btn btn-function" onclick="calculator.memoryClear()">MC</button>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
